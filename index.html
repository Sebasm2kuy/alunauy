        </div>

          <i class="fa fa-exclamation-triangle"></i> Usuario o contraseña incorrectos

      </form>
    </div>
    <div class="admin-modal-footer">
      <small><i class="fa fa-info-circle"></i> Usuario: admin | Contraseña: 1234</small>
    </div>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>

<script type="text/javascript" src="js/admin-auth.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const response = await fetch('_data/content.json');
      const content = await response.json();

      // Hero Section
      document.getElementById('hero-title').innerHTML = content.hero_section.title;
      document.getElementById('hero-description').textContent = content.hero_section.description;
      document.getElementById('hero-image').src = content.hero_section.image;

      // About Us Section
      document.getElementById('about-us-title').textContent = content.about_us_section.title;
      document.getElementById('about-us-image').src = content.about_us_section.image;
      document.getElementById('about-us-subtitle').textContent = content.about_us_section.subtitle;
      document.getElementById('about-us-paragraph1').textContent = content.about_us_section.paragraph1;
      document.getElementById('about-us-paragraph2').textContent = content.about_us_section.paragraph2;
      document.getElementById('about-us-cta').textContent = content.about_us_section.call_to_action;
      document.getElementById('about-us-contact-btn').textContent = content.about_us_section.contact_button_text;

      // Services Section
      document.getElementById('services-title').textContent = content.services_section.title;
      const servicesContainer = document.getElementById('services-container');
      servicesContainer.innerHTML = ''; // Clear existing content
      const servicesRow = document.createElement('div');
      servicesRow.className = 'row';
      content.services_section.items.forEach(service => {
        const serviceBlock = document.createElement('div');
        serviceBlock.className = 'col-lg-4';
        serviceBlock.innerHTML = `
          <div class="service_block">
            <div class="service_icon delay-03s animated wow zoomIn"> <span><i class="fa ${service.icon}"></i></span> </div>
            <h3 class="animated fadeInUp wow">${service.title}</h3>
            <p class="animated fadeInDown wow">${service.description}</p>
          </div>
        `;
        servicesRow.appendChild(serviceBlock);
      });
      servicesContainer.appendChild(servicesRow);

      // Portfolio Section
      document.getElementById('portfolio-title').textContent = content.portfolio_section.title;
      const portfolioFilters = document.getElementById('portfolio-filters');
      portfolioFilters.innerHTML = ''; // Clear existing content
      content.portfolio_section.categories.forEach(category => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="#" data-filter="${category.filter}" class="${category.filter === '*' ? 'active' : ''}"><h5>${category.name}</h5></a>`;
        portfolioFilters.appendChild(listItem);
      });

      // Benefits Section
      document.getElementById('benefits-title').textContent = content.benefits_section.title;
      const benefitsLogos = document.getElementById('benefits-logos');
      benefitsLogos.innerHTML = ''; // Clear existing content
      content.benefits_section.logos.forEach(logo => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="javascript:void(0)"><img src="${logo}" alt=""></a>`;
        benefitsLogos.appendChild(listItem);
      });

      // Testimonials Section
      document.getElementById('testimonials-title').textContent = content.testimonials_section.title;
      document.getElementById('testimonials-subtitle').textContent = content.testimonials_section.subtitle;
      const testimonialsContainer = document.getElementById('testimonials-container');
      testimonialsContainer.innerHTML = ''; // Clear existing content
      content.testimonials_section.items.forEach(testimonial => {
        const testimonialBlock = document.createElement('div');
        testimonialBlock.className = 'team_area';
        testimonialBlock.innerHTML = `
          <div class="team_box wow fadeInDown delay-03s">
            <div class="team_box_shadow"><a href="javascript:void(0)"></a></div>
            <img src="${testimonial.image}" alt="">
            <ul>
              <li><a href="javascript:void(0)" class="fa fa-star"></a></li>
              <li><a href="javascript:void(0)" class="fa fa-star"></a></li>
              <li><a href="javascript:void(0)" class="fa fa-star"></a></li>
              <li><a href="javascript:void(0)" class="fa fa-star"></a></li>
              <li><a href="javascript:void(0)" class="fa fa-star"></a></li>
            </ul>
          </div>
          <h3 class="wow fadeInDown delay-03s">${testimonial.name}</h3>
          <span class="wow fadeInDown delay-03s">${testimonial.role}</span>
          <p class="wow fadeInDown delay-03s">"${testimonial.text}"</p>
        `;
        testimonialsContainer.appendChild(testimonialBlock);
      });

      // Contact Section
      document.getElementById('contact-title').textContent = content.contact_section.title;
      document.getElementById('contact-address').textContent = content.contact_section.address;
      document.getElementById('contact-phone').textContent = content.contact_section.phone;
      document.getElementById('contact-email').textContent = content.contact_section.email;

      const socialLinks = document.getElementById('social-links');
      socialLinks.innerHTML = ''; // Clear existing content
      for (const platform in content.contact_section.social_links) {
        const listItem = document.createElement('li');
        listItem.className = `${platform} animated bounceIn wow delay-02s`;
        listItem.innerHTML = `<a href="${content.contact_section.social_links[platform]}"><i class="fa fa-${platform}"></i></a>`;
        socialLinks.appendChild(listItem);
      }

      document.getElementById('form-name').placeholder = content.contact_section.form_placeholder_name;
      document.getElementById('form-email').placeholder = content.contact_section.form_placeholder_email;
      document.getElementById('form-phone').placeholder = content.contact_section.form_placeholder_phone;
      document.getElementById('form-message').placeholder = content.contact_section.form_placeholder_message;
      document.getElementById('form-submit').value = content.contact_section.form_submit_button;

      // Footer Section
      document.getElementById('footer-copyright').textContent = content.footer_section.copyright;

    } catch (error) {
      console.error('Error loading content.json:', error);
    }
  });
</script>
