<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administración ALuna</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="../favicon.png" type="image/png">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Panel de Administración ALuna</h1>

    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link active" href="#" onclick="showProductManager()">Gestor de Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="showContentEditor()">Editor de Contenido</a>
      </li>
    </ul>

    <div id="productsSection">
      <button class="btn btn-primary mb-3" onclick="productManager.showAddProduct()">Agregar Nuevo Producto</button>
      <div id="productsList" class="row"></div>
    </div>

    <div id="contentSection" style="display: none;">
      <h2>Editor de Contenido de la Web</h2>
      <div id="contentEditor"></div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Agregar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <input type="hidden" id="productId">
              <div class="mb-3">
                <label for="productName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="productName" required>
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Precio</label>
                <input type="number" class="form-control" id="productPrice" required>
              </div>
              <div class="mb-3">
                <label for="productDescription" class="form-label">Descripción</label>
                <textarea class="form-control" id="productDescription" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="productCategory" class="form-label">Categoría</label>
                <select class="form-select" id="productCategory" required>
                  <option value="">Seleccionar categoría</option>
                  <option value="cabello">Cabello</option>
                  <option value="rostro">Rostro</option>
                  <option value="maquillaje">Maquillaje</option>
                  <option value="naturales">Naturales</option>
                  <option value="sets">Sets</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="productImage" class="form-label">Imagen (URL o Archivo)</label>
                <input type="file" class="form-control" id="productImage" accept="image/*">
                <img id="imagePreview" src="" alt="Vista previa" class="img-thumbnail mt-2" style="display: none; max-width: 150px;">
              </div>
              <div class="mb-3">
                <label for="productStock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="productStock" required>
              </div>
              <div class="mb-3">
                <label for="productWeight" class="form-label">Peso (gramos)</label>
                <input type="number" class="form-control" id="productWeight" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="productFeatured">
                <label class="form-check-label" for="productFeatured">Destacado</label>
              </div>
              <button type="submit" class="btn btn-success">Guardar Producto</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Admin JS -->
  <script src="admin.js"></script>
</body>
</html>
